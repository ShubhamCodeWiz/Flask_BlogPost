{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<h1>{{ title }}</h1>
<ul>
    {% for post in posts %}
       <p>
        <h1>Title:</h1>
        <h2>{{ post.title }}</h2>
        <h3>{{ post.body }}</h3>
        <br>
        <br>
       </p>
    {% endfor %}
</ul>
{% endblock %}
